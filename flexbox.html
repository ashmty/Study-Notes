<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>flex Box</title>
      <link rel="stylesheet" type="text/css" media="screen" href="css/flexbox.css" />
</head>
<body>


    <div class="noflex">
        <h1>No flex</h1>
          <p class="box1">1</p>
          <p class="box2">2</p>
          <p class="box3">3</p>
          <p class="box4">4</p>
          <p class="box5">5</p>  
    </div>
    <div class="applied-flex">
        <h1>applied flex</h1>
          <p class="box1">1</p>
          <p class="box2">2</p>
          <p class="box3">3</p>
          <p class="box4">4</p>
          <p class="box5">5</p>
    </div>
    <div class="applied-directionc">
      <h1>directions column</h1>
        <p class="box1">1</p>
        <p class="box2">2</p>
        <p class="box3">3</p>
        <p class="box4">4</p>
        <p class="box5">5</p>
  </div>

    
    <div class="inline-flex">
      <h1>inline-flex</h1>
        <p class="box1">1</p>
        <p class="box2">2</p>
        <p class="box3">3</p>
        <p class="box4">4</p>
        <p class="box5">5</p>
  </div>
  <div class="flexjc">
    <h1>flex: justify content centre</h1>
      <p class="box1">1</p>
      <p class="box2">2</p>
      <p class="box3">3</p>
      <p class="box4">4</p>
      <p class="box5">5</p>
</div>

  




  
</body>
</html>
